<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container my-5">
        <div class="card p-4">
            <h1>Number Guesser</h1>

            <div>
                This is a number guessing game to teach you about the DOM
            </div>

            <hr />

            <div class="text-center bold"> Guess a number from 0-10</div>

            <div class="input-group my-3">
                <input id="input" type="number" class="form-control" placeholder="Enter number" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button">
                    Button
                </button>
            </div>
            
            <div id="output"></div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
