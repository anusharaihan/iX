<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container my-5">
        <div class="card p-3 text-center">
            <h1 class="mb-4">Loan Calculator</h1>

            <form id="form">
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="number" id="loan-input" class="form-control" placeholder="Loan Amount">
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">%</span>
                   <input type="number" id="interest-input" class="form-control" placeholder="Interest">
                </div>

                <div class="input-group mb-3">
                  <input type="number" id="years-input" class="form-control" placeholder="Years to repay">
                </div>
                    
                <div class="d-grid gap-2 mt-3">
                   <button type="submit" class="btn btn-primary">Calculate</button>
                </div>
            </form>

            <div id="output" class="card bold mt-3 p-2 hide"></div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
