<!DOCTYPE html>

    <title>DOM Example</title>

<body>
    <div class="container my-5">
        <form id="form">
            <div class="mb-3">
                <label for="name-input" class="form-label">
                    Name
                </label>
                <input class="form-control" id="name-input" placeholder="name">
              </div>
              <div class="mb-3">
                <label for="surname-input" class="form-label">
                    Surname
                </label>
                <input class="form-control" id="surname-input" placeholder="surname">
              </div>
              <button id="button" type="submit" class="btn btn-primary">
                  SUBMIT
              </button>
        </form>
