<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Library Example</title>
</head>
<body>
    

    <div class="container my-5">
        <div class="card p-4">
            <h1>Library</h1>

            <form id="form">
                <div class="mb-3">
                    <label class="form-label">
                        Title
                    </label>
                    <input id="title-input" type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        Author
                    </label>
                    <input id="author-input" type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        #ISBN
                    </label>
                    <input id="isbn-input" type="text" class="form-control" id="exampleFormControlInput1">
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-outline-primary">
                        Add Book
                    </button>
                </div>

            </form>

            <table class="table mt-5">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>

        </div>

    </div>


    <script src = "script.js"></script>
</body>
</html>
